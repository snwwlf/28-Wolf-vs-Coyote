<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="https://www.britannica.com/animal/gray-wolf" target="_blank">Wolf</a></li>
                    <li><a href="https://www.britannica.com/animal/coyote-mammal" target="_blank">Coyote</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>

            <h1>Wolf vs. Coyote</h1>
        </header>
        <main>

            <section id="pointsKeeper">
                <section class="imagePoints">
                    <img src="https://tinyurl.com/r5a3hyvz" alt="gray wolf">
                    <h1 id="wolfPoints">20</h1>
                    <h2>Points</h2>
                    
                    <section class="pointsAnimal">
                        <h2 id="wolfRoll">1</h2>
                    </section>
                </section>
                <section class="imagePoints">
                    <img src="https://tinyurl.com/yc4wskxc" alt="coyote">
                    <h1 id="coyotePoints">20</h1>
                    <h2>Points</h2>
                    <section class="pointsAnimal">
                        <h2 id="coyoteRoll">1</h2>
                    </section>
                </section>
            </section>

            <section id="diceRoll">
                <h1 id="roundWinner"></h1>
                <h2 id="gameMessage"></h2>
                <section>
                    <button id="resetButton">Reset</button>
                    <button id="rollDice">Roll Dice</button>
                    <button id="evasiveButton">Evasive #:</button>
                </section>
                
            </section>

        </main>
        <footer>
            <p>&copy; 2025 Joel Hovell Creations.</p>
        </footer>
    </body>
</html>
